<body>
	<input id="demo" type="color" name="color">
	<p>akwhkjwahe</p>
</body>
	<script type="text/javascript">
		var color = document.getElementById('demo');
		color.addEventListener('input',watchColorPicker,true);
		color.addEventListener("input", updateFirst, true);
		function watchColorPicker(event) {
  			var p = document.querySelector("p");
    		p.style.color = event.target.value;

		}
		function updateFirst(event) {
  var p = document.querySelector("p");

  if (p) {
    p.style.color = event.target.value;
  }
}

	</script>
